<script type="text/html" id="modal_tmpl">
    <div id="<%= id %>" class="ui <%= size %> modal">
        <% if (close) { %> <i class="close red icon"></i> <% } %>
        <% if (header.length > 0) { %>
        <div class="header"> <%= header %> </div>
        <% } %>
        <div class="content" id="<%= id + '-content' %>"> <%= content %> </div>
        <% if (buttons.length > 0) { %>
        <div class="actions">
            <% $.each(buttons, function(idx, btn) { %>
            <% if (btn.html && btn.html.length > 0) { %>
            <%= btn.html %>
            <% } else { %>
            <div class="ui button <%= btn.clazz %>" id="<%= btn.id %>"><%= btn.text %></div>
            <% } %>
            <% }); %>
        </div>
        <% } %>
    </div>
</script>

<script type="text/html" id="previews_tmpl">
    <% if (true === toggle) { %>
        <a class="ui mini right corner label" id="<%= toggleId %>">
            <i class="content <%= tabHead ? 'green' : '' %> icon" id="<%= toggleId %>-icon" style="cursor: pointer;"></i>
        </a>
    <% } %>

    <div class="ui left vertical inverted labeled icon sidebar menu">
        <a class="item">
            <i class="home icon"></i>
            Home
        </a>
        <a class="item">
            <i class="block layout icon"></i>
            Topics
        </a>
        <a class="item">
            <i class="smile icon"></i>
            Friends
        </a>
    </div>

    <div class="ui right sidebar vertical inverted menu">
        <a class="header item">File Permissions</a>
        <a class="item">Share on Social</a>
        <a class="item">Share by E-mail</a>
        <a class="item">Edit Permissions</a>
        <a class="item">Delete Permanently</a>
    </div>

    <div class="ui top sidebar ui segment">
        <div class="ui center aligned page grid">
            <div class="one column row">
                <div class="sixteen wide column">
                    <h3 class="ui header">New Content Awaits</h3>
                </div>
            </div>
            <div class="three column divided row">
                <div class="column">
                    1
                </div>
                <div class="column">
                    2
                </div>
                <div class="column">
                    3
                </div>
            </div>
        </div>
    </div>

    <div class="ui bottom inverted nine item labeled icon sidebar menu">
        <a class="item">
            <i class="home icon"></i>
            Home
        </a>
        <a class="item">
            <i class="block layout icon"></i>
            Topics
        </a>
        <a class="item">
            <i class="smile icon"></i>
            Friends
        </a>
        <a class="item">
            <i class="calendar icon"></i>
            History
        </a>
        <a class="item">
            <i class="mail icon"></i>
            Messages
        </a>
        <a class="item">
            <i class="chat icon"></i>
            Discussions
        </a>
        <a class="item">
            <i class="trophy icon"></i>
            Achievements
        </a>
        <a class="item">
            <i class="shop icon"></i>
            Store
        </a>
        <a class="item">
            <i class="settings icon"></i>
            Settings
        </a>
    </div>
    <div class="pusher" id="<%= containerId %>">
        <div class="ui top attached tabular menu" style="<%= (tabHead ? '' : 'display:none;') %>" id="<%= headId %>">
            <% $.each(content, function(idx, tab) { %>
                <a class="<%= (tabActiveIdx === idx ? 'active' : '') %> item <%= tabHeadItem %>" data-tab="<%= tab.id %>"><%= tab.title %></a>
            <% }); %>
        </div>
        <% $.each(content, function(idx, tab) { %>
            <div class="ui bottom attached <%= (tabActiveIdx === idx ? 'active' : '') %> tab segment <%= tabBodyItem %>"
                 id="<%= tab.id %>" data-tab="<%= tab.id %>"><%= tab.context %></div>
        <% }); %>
    </div>
</script>
<script type="text/html" id="atab_head_tmpl">
    <a class="item <%= tabHeadItem %>" data-tab="<%= tab.id %>"><%= tab.title %></a>
</script>
<script type="text/html" id="atab_body_tmpl">
    <div class="ui bottom attached tab segment <%= tabBodyItem %>" id="<%= tab.id %>" data-tab="<%= tab.id %>"><%= tab.context %></div>
</script>
