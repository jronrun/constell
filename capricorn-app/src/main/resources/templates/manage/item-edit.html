<form xmlns:th="http://www.thymeleaf.org" class="ui form segment" style="border: none;">
    <div class="two fields">
        <div class="field">
            <label>Name</label>
            <input placeholder="First Name" name="name" type="text">
        </div>
        <div class="field">
            <label>Gender</label>
            <div class="ui selection dropdown" tabindex="0">
                <input name="gender" type="hidden" value="male">
                <div class="text">Male</div>
                <i class="dropdown icon"></i>
                <div class="menu" tabindex="-1">
                    <div class="item active selected" data-value="male">Male</div>
                    <div class="item" data-value="female">Female</div>
                </div>
            </div>
        </div>
    </div>
    <div class="field">
        <label>Username</label>
        <input placeholder="Username" name="username" type="text">
    </div>
    <div class="field">
        <label>Password</label>
        <input name="password" type="password">
    </div>
    <div class="inline fields">
        <label for="colors">Favorite Colors</label>
        <div class="field">
            <div class="ui checkbox checked">
                <input type="checkbox" name="colors[]" value="red" tabindex="0" class="hidden">
                <label>Red</label>
            </div>
        </div>
        <div class="field">
            <div class="ui checkbox">
                <input type="checkbox" name="colors[]" value="blue" tabindex="0" class="hidden">
                <label>Blue</label>
            </div>
        </div>
        <div class="field">
            <div class="ui checkbox">
                <input type="checkbox" name="colors[]" value="green" tabindex="0" class="hidden">
                <label>Green</label>
            </div>
        </div>
        <div class="field">
            <div class="ui checkbox checked">
                <input type="checkbox" name="colors[]" value="grey" tabindex="0" class="hidden">
                <label>Grey</label>
            </div>
        </div>
    </div>

</form>
