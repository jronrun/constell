<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Capricorn Manage</title>
        <link th:href="@{/module/manage.css}" rel="stylesheet" />
        <script type="text/javascript" th:src="@{/module/manage.js}"></script>
    </head>
    <body>
        <div layout:replace="~{manage/header}">
            header
        </div>

        <section layout:fragment="content" class="borderless">
            content
        </section>

        <div layout:replace="~{manage/footer}">
            footer
        </div>
    </body>
</html>
