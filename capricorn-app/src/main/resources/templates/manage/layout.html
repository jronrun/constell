<th:block xmlns:th="http://www.thymeleaf.org"
          xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <th:block th:if="${#bools.isTrue(isPJAX)}" layout:fragment="content">
    </th:block>
    <th:block th:unless="${#bools.isTrue(isPJAX)}">
        <!DOCTYPE html>
        <html>
        <head>
            <meta charset="utf-8"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
            <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Capricorn Manage</title>
            <link th:href="@{/module/manage.css}" rel="stylesheet"/>
            <script type="text/javascript" th:src="@{/module/manage.js}"></script>
        </head>
        <body class="admin">
        <div class="ui vertical push sidebar menu thin" id="toc">Mobile Sidebar</div>
        <div class="mobilenavbar">Mobile Navigation</div>

        <div class="pusher">
            <div class="full height">
                <div class="toc">Sidebar</div>
                <div class="article" style="min-height:680px !important">
                    <div class="navbarmenu">Navigation</div>
                    <div class="containerli pageable" style="margin-top:50px;" layout:fragment="content">Content</div>
                    <div class="footer">Footer</div>
                </div>
            </div>
        </div>

        <!--/*/ <th:block th:include="message">internationalization message</th:block> /*/-->

        </body>
        </html>
    </th:block>

</th:block>
