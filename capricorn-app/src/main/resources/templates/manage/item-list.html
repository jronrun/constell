<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{manage/layout}">
<head>
    <title>Home</title>
    <script type="text/javascript" th:src="@{/module/index.js}"></script>
</head>
<body>
<div layout:fragment="content">



    <div class="ui equal width left aligned padded grid stackable">

        <div class="row">
            <div class="column">
                <div class="ui segments">
                    <div class="ui segment">
                        <h5 class="ui header">
                            Matching Fields
                        </h5>
                    </div>
                    <form class="ui form segment form8">
                        <div class="two fields">
                            <div class="field">
                                <label>Match 1</label>
                                <input name="match1" type="text" value="same">
                            </div>
                            <div class="field">
                                <label>Match 2</label>
                                <input name="match2" type="text" value="different">
                            </div>
                        </div>
                        <div class="two fields">
                            <div class="field">
                                <label>Different 1</label>
                                <input name="different1" type="text" value="same">
                            </div>
                            <div class="field">
                                <label>Different 2</label>
                                <input name="different2" type="text" value="same">
                            </div>
                        </div>
                        <div class="ui submit button">Submit</div>
                        <div class="ui error message"><ul class="list"><li>Please put the same value in both fields</li></ul></div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="sixteen wide column">
                <div class="ui segments">
                    <div class="ui segment">
                        <h5 class="ui header">
                            Standard Table
                        </h5>
                    </div>
                    <div class="ui segment">
                        <table class="ui celled table">
                            <thead>
                            <tr>
                                <th>Header</th>
                                <th>Header</th>
                                <th>Header</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>
                                    <div class="ui ribbon red label">First</div>
                                </td>
                                <td>Cell</td>
                                <td>Cell</td>
                            </tr>
                            <tr>
                                <td>Cell</td>
                                <td>Cell</td>
                                <td>Cell</td>
                            </tr>
                            <tr>
                                <td>Cell</td>
                                <td>Cell</td>
                                <td>Cell</td>
                            </tr>
                            </tbody>
                            <tfoot>
                            <tr>
                                <th colspan="3">
                                    <div class="ui right floated pagination menu">
                                        <a class="icon item">
                                            <i class="left chevron icon"></i>
                                        </a>
                                        <a class="item">1</a>
                                        <a class="item">2</a>
                                        <a class="item">3</a>
                                        <a class="item">4</a>
                                        <a class="icon item">
                                            <i class="right chevron icon"></i>
                                        </a>
                                    </div>
                                </th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>




</div>
</body>
</html>
