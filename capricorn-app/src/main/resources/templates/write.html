<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Capricorn Write</title>
    <link th:href="@{/module/manage.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/module/write.js}"></script>
</head>
<body>

<a class="ui mini grey right corner label">
    <i class="content icon" style="cursor: pointer;"></i>
</a>

<div class="ui left vertical inverted labeled icon sidebar menu">
    <a class="item">
        <i class="home icon"></i>
        Home
    </a>
    <a class="item">
        <i class="block layout icon"></i>
        Topics
    </a>
    <a class="item">
        <i class="smile icon"></i>
        Friends
    </a>
</div>

<div class="ui right sidebar vertical inverted menu">
    <a class="header item">File Permissions</a>
    <a class="item">Share on Social</a>
    <a class="item">Share by E-mail</a>
    <a class="item">Edit Permissions</a>
    <a class="item">Delete Permanently</a>
</div>

<div class="ui top sidebar ui segment">
    <div class="ui center aligned page grid">
        <div class="one column row">
            <div class="sixteen wide column">
                <h3 class="ui header">New Content Awaits</h3>
            </div>
        </div>
        <div class="three column divided row">
            <div class="column">
                1
            </div>
            <div class="column">
                2
            </div>
            <div class="column">
                3
            </div>
        </div>
    </div>
</div>

<div class="ui bottom inverted nine item labeled icon sidebar menu">
    <a class="item">
        <i class="home icon"></i>
        Home
    </a>
    <a class="item">
        <i class="block layout icon"></i>
        Topics
    </a>
    <a class="item">
        <i class="smile icon"></i>
        Friends
    </a>
    <a class="item">
        <i class="calendar icon"></i>
        History
    </a>
    <a class="item">
        <i class="mail icon"></i>
        Messages
    </a>
    <a class="item">
        <i class="chat icon"></i>
        Discussions
    </a>
    <a class="item">
        <i class="trophy icon"></i>
        Achievements
    </a>
    <a class="item">
        <i class="shop icon"></i>
        Store
    </a>
    <a class="item">
        <i class="settings icon"></i>
        Settings
    </a>
</div>
<div class="pusher" id="example">

    <div class="ui top attached tabular menu" style="display: none;">
        <a class="active item" data-tab="first">First</a>
        <a class="item" data-tab="second">Second</a>
        <a class="item" data-tab="third">Third</a>
    </div>
    <div class="ui bottom attached active tab segment" data-tab="first">
        First
    </div>
    <div class="ui bottom attached tab segment" data-tab="second">
        Second
    </div>
    <div class="ui bottom attached tab segment" data-tab="third">
        Third
    </div>

</div>

<th:block th:replace="~{modal}"></th:block>
</body>
</html>
